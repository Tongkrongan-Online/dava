<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>masih navbar</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font awal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Paytone+One&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet" <!-- google font
        akhir -->
</head>

<body>
    <nav>
        <ul class="nav-ul">
            <li class="teks-logo">
                <img src="img/logo-saya.jpg" alt="Tongkrongan-Online">
                <a href="https://youtube.com/channel/UCNncSeKtVODKeIVOUmlH6nw">
                    Tongkrongan-Online
                </a>
            </li>
            <li class="nav-teks">
                <span>
                    <a>Home</a>
                </span>
                <span>
                    <a>Contact</a>
                </span>
                <span>
                    <a>About</a>
                </span>
            </li>
            <li class="logo-medsos">
                <span>
                    <a href="https://youtube.com/channel/UCNncSeKtVODKeIVOUmlH6nw">
                        <img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png"
                            width="50" alt="youtube logo png images" />
                    </a>
                </span>
                <span>
                    <a href="https://instagram.com/muhammaddavafahreza?igshid=YmMyMTA2M2Y=">
                        <img src="https://www.freepnglogos.com/uploads/download-instagram-png-logo-20.png" width="40"
                            alt="Download instagram png logo" />
                    </a>
                </span>
                <span>
                    <a href="https://m.facebook.com/profile.php?id=100018219300463">
                        <img src="https://www.freepnglogos.com/uploads/facebook-icons/facebook-icon-transparent-background-19.png"
                            width="40" alt="facebook icon transparent background" />
                    </a>
                </span>
            </li>

            <li class="toogle-bar">
                <input type="checkbox" id="check-toogle">
                <label for="check-toogle" class="button-toogle">⏹</label>
                <label for="check-toogle" class="x-toogle">❌</label>

                <ul class="toogle-ul">
                    <li class="nav-teks-toogle">
                        <span>
                            <a>Home</a>
                        </span>
                        <span>
                            <a>Contact</a>
                        </span>
                        <span>
                            <a>About</a>
                        </span>
                    </li>
                    <li class="logo-medsos-toogle">
                        <h3 class="h3-logo-medsos-toogle">
                            social media
                        </h3>
                        <span class="icon-toogle">
                            <a href="https://youtube.com/channel/UCNncSeKtVODKeIVOUmlH6nw">
                                <img src="https://www.freepnglogos.com/uploads/youtube-play-red-logo-png-transparent-background-6.png"
                                    width="50" alt="youtube logo png images" />
                                <h5>Tongkrongan Online</h5>
                            </a>
                        </span>
                        <span class="icon-toogle">
                            <a href="https://instagram.com/muhammaddavafahreza?igshid=YmMyMTA2M2Y=">
                                <img src="https://www.freepnglogos.com/uploads/download-instagram-png-logo-20.png"
                                    width="40" alt="Download instagram png logo" />
                                <h5>muhammaddavafahreza</h5>
                            </a>
                        </span>
                        <span class="icon-toogle">
                            <a href="https://m.facebook.com/profile.php?id=100018219300463">
                                <img src="https://www.freepnglogos.com/uploads/facebook-icons/facebook-icon-transparent-background-19.png"
                                    width="40" alt="facebook icon transparent background" />
                                <h5>Mhd Dava Fahreza</h5>
                            </a>
                        </span>
                        <br>
                    </li>
                </ul> <!-- toogle bar akhir -->

            </li>
        </ul> <!-- nav ul akhir -->
    </nav>
</body>

</html>
